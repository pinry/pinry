{% extends "base.html" %}

{% block yield %}
  <pin-container
      v-on:loaded="onLoaded()"
      v-on:loading="onLoading()"
      v-on:no-more-pins="onNoMore()"
  >
  </pin-container>
  <div v-show="loading" class="spinner"></div>
  <template v-if="noMore">
    <div id="the-end">&mdash; End &mdash;</div>
  </template>
  <light-box v-if="currentPin" :pin="currentPin">
  </light-box>
{% endblock %}
