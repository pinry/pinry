{% verbatim %}
    <script id="lightbox-template" type="text/x-handlebars-template">
        <div class="lightbox-background">
            <div class="lightbox-wrapper">
                <div class="lightbox-image-wrapper">
                 {{#if vimeo}}  
                    <iframe src="//player.vimeo.com/video/{{vimeo}}" width="480" height="385" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> 
                    {{else}}
                    {{#if youtube}}
                    <iframe width="480" height="385" src="http://www.youtube.com/embed/{{youtube}}?enablejsapi=1&version=3" frameborder="0" allowfullscreen></iframe>
                    {{else}}
                    <img class="lightbox-image" src="{{image.standard.image}}" />
                    {{/if}}{{/if}}
                </div>
                <div class="lightbox-data clearfix">
                {{#if description}}
                    <div class="description">
                        {{description}}
                    </div>
                {{/if}}
                    <div class="avatar pull-left">
                        <img src="http://gravatar.com/avatar/{{submitter.gravatar}}.jpg">
                    </div>
                    <div class="text pull-left">
                        <span class="dim">pinned by</span> {{submitter.username}}
                        {{#if tags}}
                            <br /><span class="dim">in</span>
                        {{#each tags}}
                            <span class="tag"><a href="/pins/tag/{{this}}/" class="btn btn-xs btn-primary">{{this}}</a></span>
                        {{/each}}
                        {{/if}}
                    </div>
                    <div class="text extra pull-right">
                        <a href="{{url}}" class="btn btn-sm btn-default btn-warning">Original URL</a>
                        <a href="/{{id}}/" class="btn btn-sm btn-default btn-success">Pin URL</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
{% endverbatim %}
