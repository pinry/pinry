{% load bootstrap_field %}

<div class="form-group{% if field.errors %} has-error{% endif %}">
    {{ field|bootstrap_field:"form-control input-lg" }}
    {% if field.errors %}
        <span class="help-block">
            {% if field.errors %}
                {% for error in field.errors %}
                    {{ error|escape }}
                {% endfor %}
            {% endif %}
        </span>
    {% endif %}
</div>
