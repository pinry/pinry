{% verbatim %}

<waterfall :line-gap="240" :watch="pins">
  <!-- each component is wrapped by a waterfall slot -->
  <waterfall-slot
    v-for="(item, index) in pins"
    :width="item.image.thumbnail.width"
    :height="item.image.thumbnail.height"
    :order="index"
    :key="item.id"
  >
    <pin :pin="item"></pin>
  </waterfall-slot>
</waterfall>

{% endverbatim %}
